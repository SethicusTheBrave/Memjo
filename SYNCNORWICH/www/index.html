<!DOCTYPE HTML>
<html>
<head>
	<title>Memjo</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
                                
        <!--Script references AND css (THE ORDER OF THESE MATTER)-->
        <script type="text/javascript" src="cordova.js"></script>			
        <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" /> 
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" /> 
        <link rel="stylesheet" href="css/bootstrap.min.css" />                
		<script type="text/javascript" src="js/scripts.js"></script>
					

</head>
<body>

<!-- Start of Home page -->
<div data-role="page" id="home">
    <div class="outHeaderDiv">
	<div class="header" data-role="header" data-id="persistent" data-position="fixed">      
        <div data-role="navbar" class="custom-navbar">
            <ul>
                <li><a href="#home" data-transition="none" class='active-page'>Home</a></li>		
                <li><a href="#music" data-transition="slide">Music</a></li>				
            </ul>
        </div>
    </div>
	</div>
       
    <div data-role="content" id="homeContent">
	<h2 class="date"></h2>
		<div class="example-class">
			<p id="emptyListMessage">Example message here</p>
		</div>
        	
    </div> 
</div>
<!-- End of Home page -->

<!-- Start of Artist selection page -->
<div data-role="page" id="music">   
    <div data-role="header" data-id="persistent" data-position="fixed">
        <div data-role="navbar"  class="custom-navbar">
            <ul>
                <li><a href="#home" data-transition="slide" data-direction="reverse">Home</a></li>
                <li><a href="#music" data-transition="slide" class="active-page">Music</a></li>			
            </ul>
        </div>
    </div>  
    <div data-role="content">
            <div data-role="navbar"  class="custom-navbar">
                    <ul>
                        <li><a href="#toggle-bars" data-transition="slide" data-direction="reverse">Home</a></li>
                        <li><a href="#toggle-squares" data-transition="slide" class="active-page">Music</a></li>			
                    </ul>
                </div>

         <!-- bootstrap container for the images-->
        <div class="music-container">
            <!-- 2 columns in a row-->
            	<div class="row col-md-12 col-xs-12 col-md-12">
                    <div class="col-md-6 col-xs-6 col-sm-6">
                            <div class="artist-image">
                            <img onclick="javascript:play('Music/queen.mp3')"src="css/images/mercury.jpg"> 
                            </div>                                   
                    </div>
                    <div class="col-md-6 col-xs-6 col-sm-6">
                            <div class="artist-image">
                            <img onclick="javascript:play('Music/queen.mp3')"src="css/images/mercury.jpg"> 
                            </div>  
                    </div>
                </div>


                <!--2nd row with 2 columns-->
                <div class="row col-md-12 col-xs-12 col-md-12">
                        <div class="col-md-6 col-xs-6 col-sm-6">
                                <div class="artist-image">
                                <img onclick="javascript:play('Music/queen.mp3')"src="css/images/mercury.jpg"> 
                                </div>                                   
                        </div>
                        <div class="col-md-6 col-xs-6 col-sm-6">
                                <div class="artist-image">
                                <img onclick="javascript:play('Music/queen.mp3')"src="css/images/mercury.jpg">
                                </div>  
                        </div>
                    </div>


              
                <div class="col-md-6 col-xs-6 col-sm-6">
                    <div class="artist-info">
                        <p>Test info!</p>
                    </div>
                </div>
            </div>
        </div>
        <p>Test</p>
		
    </div>
</div>

<!-- Start of Music page -->
<div data-role="page" id="music-settings">   
    <div data-role="header" data-id="persistent" data-position="fixed">
        <div data-role="navbar"  class="custom-navbar">
            <ul>
                <li><a href="#home" data-transition="slide" data-direction="reverse">Home</a></li>
                <li><a href="#music" data-transition="slide" class="active-page">Music</a></li>			
            </ul>
        </div>
    </div>  
    <div data-role="content">
		<div class="container">
            <h1>Search for an Artist</h1>
            <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
            <form id="search-form">
                <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
                <input type="submit" id="search" class="btn btn-primary" value="Search" />
            </form>
            <div id="results"></div>
        </div>
        <script id="results-template" type="text/x-handlebars-template">
            {{#each albums.items}}
            <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
            {{/each}}
        </script>
    </div>
	<div data-role="footer" class="footer" data-id="persistent" data-position="fixed">
		<div class="example-class">
			<p id="emptyListMessage">Example footer message here!</p>
		</div>
	</div>
</div>
<!-- End of other page -->

</body>
</html>
